<h4 class="text-center">Ingresar Gasto</h4>
<hr>
<div *ngIf="formularioIncorrecto" class="text-center">
  <span class="badge bg-danger textError" > {{ textIncorrecto | uppercase }}</span>
</div>
<div class="form-group mb-4">
  <label for="gasto">Gasto</label>
  <input type="text" id="gasto" [(ngModel)]="nombreGasto" class="form-control form-control-lg" placeholder="ej Comida">
</div>
<div class="form-group mb-4">
  <label for="cantidad">Cantidad</label>
  <input type="number" id="cantidad" [(ngModel)]="cantidad"  class="form-control form-control-lg" placeholder="Ingrese Cantidad">
</div>
<button class="btn btn-secondary btn-lg btn btn-block mt-2"(click)="agregarGasto()">Agregar Gasto</button>
